<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div class="serch_block">
        <label class = 'input_label' for="">
            Search:
        <input class = 'search' type="text">
        <button class="search_btn">Search</button>
    </label>
    </div> 
    <p class="error"></p>
    
        <a class = 'github' href="https://github.com/Rostisla8?tab=repositories"><img class = 'iconsss' src="https://e7.pngegg.com/pngimages/247/990/png-clipart-github-microsoft-corporation-source-code-version-control-repository-github-text-logo.png" alt="iconGit"></a>
        <a class ='rsschool' href="https://rs.school/js/"><img class = 'icons' src="https://rs.school/images/rs_school_js.svg" alt="iconRs"></a>
    <img class='background-img' src="./assets/img/lemonade.png" alt="">
    <div class="container">
        <div class="audio-wrapper">
            <div class ='audio-img'></div>
            <div class="audio-controlls">
                <img class = 'play_btn' src="./assets/svg/play.png" alt="Play">
                <div class = 'names'>
                    <h2 class="song-name">Beyonce</h2>
                    <p class = 'sub_name' lang='ru' hyphens >Don't Hurt Yourself</p>
                </div>
                <div class="prew-next">
                    <img src="./assets/svg/backward.png" alt="prew" class="prew">
                    <img src="./assets/svg/forward.png" alt="next" class="next">
                </div>  
            </div>
            <div class="volum_control">
                <input class="volumeSlider" type="range" id="volumeSlider" min="0" max="1" step="0.01"/>
                <img src="./assets/svg/volum.png" alt="next" class="next">
            </div>
            <div class="progress-bar-block">
                <input class ='progress-bar' type="range" min='0' max='100' value="0">
                <span class='music-duration'>2:10</span>
                <div class=timer-music>0:00</div>
            </div>
            
        </div>
    </div>

      
    <script src="index.js"></script>
</body>
</html>
